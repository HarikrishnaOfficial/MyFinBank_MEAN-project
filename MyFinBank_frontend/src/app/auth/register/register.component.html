<div class="container">
  <h2>REGISTER</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" id="username">
      <div class="error" *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">Username is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email">
      <div class="error" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">Email is required.</div>
      <div class="error" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">Invalid email format.</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" id="password">
      <div class="error" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">Password is required.</div>
      <div class="error" *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">Password must be at least 6 characters long.</div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <br>
    <p (click)="navigateToLogin()" class="navto">Click here to Login!</p>
  </form>
</div>
