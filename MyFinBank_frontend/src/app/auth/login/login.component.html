<div class="container">
    <h2>LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email">
        <div class="error" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">Email is required.</div>
        <div class="error" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">Invalid email format.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password">
        <div class="error" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">Password is required.</div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p (click)="navigateToRegister()" class="navto">Click here to Register!</p>
    </form>
</div>
