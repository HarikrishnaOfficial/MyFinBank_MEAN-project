<app-admin-navbar></app-admin-navbar>

<!-- Table component -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">isAdmin</th>
            <th scope="col">isActive</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers; let i = index">
            <td scope="row">{{ i + 1 }}</td>
            <td>{{ customer.username }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.isAdmin }}</td>
            <td>{{ customer.isActive }}</td>
            <td>
                <button (click)="editCustomer(customer)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Popup form component -->
<div class="popup-form" *ngIf="isEditFormOpen">
    <form class="form-container" (ngSubmit)="saveCustomer()">
        <span class="close-btn" (click)="closePopup()">X</span> <!-- Close button -->
        <h2>Edit Customer</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="editedCustomer.username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="editedCustomer.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="isAdmin">Is Admin:</label>
            <input type="checkbox" id="isAdmin" [(ngModel)]="editedCustomer.isAdmin" name="isAdmin">
        </div>
        <div class="form-group">
            <label for="isActive">Is Active:</label>
            <input type="checkbox" id="isActive" [(ngModel)]="editedCustomer.isActive" name="isActive">
        </div>
        <button type="submit">Save</button>
    </form>
</div>



<app-common-footer></app-common-footer>
