<app-user-navbar></app-user-navbar>

<div class="user-accounts-container" *ngIf="accounts.length > 0">
    <h2 style="margin-left: 2%;">Account</h2>
    <ul>
        <li *ngFor="let account of accounts">
            <p><strong>Account Id:</strong> {{ account._id }}</p>
            <p><strong>Account Type:</strong> {{ account.account_type }}</p>
            <p><strong>Balance:</strong> {{ account.balance }}</p>
        </li>
    </ul>
</div>

<div class="user-accounts-container" *ngIf="accounts.length === 0">
    <p class="no-accounts-message">No accounts found for the user.</p>
</div>


<div class="container">
    <!-- Deposit Form -->
    <div class="fom-cont">
        <div>
            <h2>Money Deposit</h2>
        </div>
        <div>
            <form (submit)="deposit()">
                <div>
                    <label for="depositAmount">Deposit Amount:</label>
                    <input type="number" id="depositAmount" name="depositAmount" [(ngModel)]="depositAmount" required>
                </div>
                <button type="submit">Deposit</button>
            </form>
        </div>
    </div>

    <!-- Withdraw Form -->
    <div class="fom-cont">
        <div>
            <h2>Withdraw</h2>
        </div>
        <div>
            <form (submit)="withdraw()">
                <div>
                    <label for="withdrawAmount">Withdraw Amount:</label>
                    <input type="number" id="withdrawAmount" name="withdrawAmount" [(ngModel)]="withdrawAmount" required>
                </div>
                <button type="submit">Withdraw</button>
            </form>
        </div>
    </div>
    

    <!-- Fund Transfer Form -->
    <div class="fom-cont">
        <div>
            <h2>Fund Transfer</h2>
        </div>
        <div>
            <form (submit)="fundTransfer()">
                <div>
                    <label for="recipientAccountId">Recipient Account ID:</label>
                    <input type="text" id="recipientAccountId" name="recipientAccountId" [(ngModel)]="recipientAccountId"
                        required>
                </div>
                <div>
                    <label for="transferAmount">Transfer Amount:</label>
                    <input type="number" id="transferAmount" name="transferAmount" [(ngModel)]="transferAmount" required>
                </div>
                <button type="submit">Transfer Funds</button>
            </form>
        </div>
    </div>
</div>


<app-common-footer></app-common-footer>
